<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://cdn.rawgit.com/janl/mustache.js/master/mustache.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
                <div id="Admin-content">
                    <div class="col-sm-4">
                        <p>CBBC-Admin</p>
                    </div>
                </div>
                <div id="Allpost-content">
                    <div class="col-sm-4">
                        <p id="all-post">ㄧ鍵全po</p>
                    </div>
                </div>
                <div id="logout-content">
                    <div class="col-sm-4">
                        <p id="logout">Logout</p>
                    </div>
                </div>
            </div>

        <ul id="unPost">
            <script type="text/template" id="post-template">
                <li id="content" data-id={{key}}>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="image-content outer">
                                <div class="middle">
                                    <img id="myImg" src={{img_url}}>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="article">
                                <p>
                                    {{article}}
                                </p>
                            </div>
                            <div class="article-form">
                                <textarea class="article-textarea">
                                    {{article}}
                                </textarea>
                            </div>
                        </div>

                        <div class="col-md-3">
                          <div class="operation-btn outer">
                              <div class="middle">
                                  <button id="post" class="btn btn-primary">Post</button>
                                  <button id="update-post" class="btn btn-success">Update</button>
                                  <button id="delete" class="btn btn-danger">Delete</button>
                              </div>
                          </div>
                        </div>
                    </div>
                </li>
            </script>
        </ul>
        <div id="wrapper">
            <button id="login">login</button>
        </div>

        <ul id="select-page">
            <script type="text/template" id="page-template">
                <li data-id={{page_index}}>
                    <div class="row">
                        <div class="col-sm-8">
                            <div id="column-content">
                                <span>{{ page_name }}</span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div id="column-content">
                                <button id="select-btn" class="btn btn-warning">Select</button>
                            </div>
                        </div>
                    </div>
                </li>
            </script>
        </ul>





        <div id="myModal" class="modal">
            <!-- The Close Button -->
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>

    </div>

    <!-- <button id="logout">logout</button> -->
    <!-- <button id="all-post">一鍵全po</button> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/manage.js"></script>
</body>
</html>
